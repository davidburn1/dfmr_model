<meta charset="utf-8">
		
		
<div ng-app="myApp" ng-controller="mainController" >
<div class="container-fluid">
	
	<div class="row">

			<div class="col-sm-3" ng-controller="modelController">
				<div animation model="spinStructure" speed=20 style="height: 800px; width: 500px;"> </div>
				Phase periods: <input ng-model="params.phasePeriods" type="number"></input><br>
				Conical periods: <input ng-model="params.conicalPeriods" type="number"></input>
			</div>
	
			<div class="col-sm-3" ng-controller="modelController">
				<div animation model="spinStructure" speed=30 style="height: 800px; width: 500px;"> </div>
				Phase periods: <input ng-model="params.phasePeriods" type="number"></input><br>
				Conical periods: <input ng-model="params.conicalPeriods" type="number"></input>
			</div>

			<div class="col-sm-3" ng-controller="modelController">
				<div animation model="spinStructure" speed=40 style="height: 800px; width: 500px;"> </div>
				Phase periods: <input ng-model="params.phasePeriods" type="number"></input><br>
				Conical periods: <input ng-model="params.conicalPeriods" type="number"></input>
			</div>
	</div>
